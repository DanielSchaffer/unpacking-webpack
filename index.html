<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/0-1-title.md"></section>
				<section data-markdown="slides/0-2-overview.md"></section>
				<section data-markdown="slides/1-0-title.md"></section>
				<section data-markdown="slides/1-1-what-is-this.md"></section>
				<section data-markdown="slides/1-2-what-task-runners.md"></section>
				<section data-markdown="slides/1-3-what-package-managers.md"></section>
				<section data-markdown="slides/1-4-what-bundlers.md"></section>
				<section data-markdown="slides/1-5-webpack-bundler.md"></section>
				<section data-markdown="slides/2-0-title.md"></section>
				<section data-markdown="slides/2-1-bad-old-days.md"></section>
				<section data-markdown="slides/2-2-better-days.md"></section>
				<section data-markdown="slides/2-3-even-better.md"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
